<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Pribadi</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat Medium', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: left;
            align-items: left;
            height: 100vh;
            background-color: #ffffff;
        }
        .boxed {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            width: 100%;
        }
        input[type="text"],
        input[type="radio"],
        input[type="checkbox"],
        select,
        textarea {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="boxed">
        <h1>Halaman DATA ENTRY</h1>
        <form action="">
            <label for="nama">Nama :</label>
            <input type="text" id="nama" name="nama"><br>
            
            <label for="nrp">NRP :</label>
            <input type="text" id="nrp" name="nrp"><br>
            
            <label for="kelas">Kelas :</label>
            <input type="text" id="kelas" name="kelas"><br>
            
            <label for="jenis_kelamin">Jenis Kelamin :</label>
            <input type="radio" id="pria" name="jenis_kelamin" value="pria">
            <label for="pria">Pria</label>
            <input type="radio" id="wanita" name="jenis_kelamin" value="wanita">
            <label for="wanita">Wanita</label><br>
            
            <label for="agama">Agama :</label>
            <select id="agama" name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
            </select><br>
            
            <label for="tempat_lahir">Tempat/Tanggal Lahir :</label>
            <input type="text" id="tempat_lahir" name="tempat_lahir"><br>
            
            <label for="alamat">Alamat :</label><br>
            <textarea id="alamat" name="alamat" rows="4" cols="30"></textarea><br>
            
            <label for="sd">Riwayat Pendidikan :</label><br>
            A. SD : <input type="text" id="sd" name="sd"><br>
            B. SMP : <input type="text" id="smp" name="smp"><br>
            C. SMA : <input type="text" id="sma" name="sma"><br>
            
            <label for="email">Email :</label>
            <input type="text" id="email" name="email"><br>
            
            <label for="homepage">Homepage :</label>
            <input type="text" id="homepage" name="homepage"><br>
            
            <label for="hobby">Hobby :</label><br>
            <textarea id="hobby" name="hobby" rows="4" cols="30"></textarea><br>
            
            <label for="interest">Interest :</label><br>
            <input type="checkbox" id="komputer" name="interest" value="komputer">
            <label for="komputer">Komputer</label><br>
            <input type="checkbox" id="sport" name="interest" value="sport">
            <label for="sport">Sport</label><br>
            <input type="checkbox" id="travelling" name="interest" value="travelling">
            <label for="travelling">Travelling</label><br>
            <input type="checkbox" id="writing" name="interest" value="writing">
            <label for="writing">Writing</label><br>
            <input type="checkbox" id="reading" name="interest" value="reading">
            <label for="reading">Reading</label><br>
            
            <input type="submit" value="Simpan">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
